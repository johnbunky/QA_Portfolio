<script type="text/javascript" >
//function check valid input
function valid (form)
{
//error messages
  var alertEmpty = "This field is required and can not be empty.";
  var alertInvalid = "Incorrect data. Please fix it before submitting the form.";
//regular expressions  
  var adr_pattern = /^[-a-zA-Z0-9!#$%&'*+\/=?^_`{|}~]+(\.[-a-z0-9!#$%&'*+\/=?^_`{|}~]+)*@[a-z0-9-]+\.[a-z]{2,6}/;
  var name_pattern = /^[a-zA-Z]{1,80}$/;
  var subject_pattern = /^[a-zA-Z0-9!@#$%&'*+\/=?^_`{|}~]{1,255}$/;
  var message_pattern = /^[a-zA-Z0-9!@#$%&'*+\/=?^_`{|}~]{1,1000}$/;
//check of the field 'name'  
  if(form.name.value == '')
	{
 	alert(alertEmpty);
	}
  else if(name_pattern.test(form.name.value) == false)
	{
 	alert(alertInvalid);
	}
//check of the field 'email'
  else if(form.email.value == '')
	{
 	alert(alertEmpty);
	}
  else if(adr_pattern.test(form.email.value) == false)
	{
 	alert(alertInvalid);
	}
//check length email's part before @
  else if((form.email.value.split('@')[0]).length > 64)
	{
 	alert(alertInvalid);
    }
//check of the field 'subject'     
  else if(form.subject.value == '')
	{
 	alert(alertEmpty);
	}
  else if(subject_pattern.test(form.subject.value) == false)
	{
 	alert(alertInvalid);
	}
//check of the field 'message'
  else if(form.message.value == '')
	{
 	alert(alertEmpty);
	}
  else if(message_pattern.test(form.message.value) == false)
	{
 	alert(alertInvalid);
	}
}
